<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Setup - Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #1fa463, #e8fff4);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .box{
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:20px;
      padding:25px 20px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    h2{
      margin:0;
      text-align:center;
      color:#222;
    }
    p{
      text-align:center;
      color:#666;
      font-size:14px;
      margin-top:6px;
    }
    .input{
      margin-top:18px;
    }
    .input label{
      font-size:13px;
      color:#333;
    }
    .input input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:15px;
      outline:none;
    }
    .btn{
      margin-top:24px;
      width:100%;
      padding:14px;
      background:#1fa463;
      color:#fff;
      border:none;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
    }
    .btn:hover{
      background:#168a52;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Setup Your Shop</h2>
    <p>Enter your shop details</p>

    <div class="input">
      <label>Shop Name</label>
      <input type="text" placeholder="Enter shop name" id="shop">
    </div>

    <div class="input">
      <label>Owner Name</label>
      <input type="text" placeholder="Enter owner name" id="owner">
    </div>

    <div class="input">
      <label>Mobile Number</label>
      <input type="number" placeholder="Enter mobile number">
    </div>

    <div class="input">
      <label>City / Area</label>
      <input type="text" placeholder="Enter city or area">
    </div>

    <button class="btn" onclick="saveShop()">Save & Continue</button>
  </div>

  <script>
    function saveShop(){
      localStorage.setItem("shopName",
        document.getElementById("shop").value
      );
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
