<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customers - Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f2f5f3;
    }
    .container{
      max-width:420px;
      margin:auto;
      padding-bottom:80px;
    }
    .header{
      background:#1fa463;
      color:#fff;
      padding:18px;
      text-align:center;
      border-bottom-left-radius:20px;
      border-bottom-right-radius:20px;
    }
    .card{
      background:#fff;
      margin:15px;
      padding:15px;
      border-radius:14px;
      box-shadow:0 5px 15px rgba(0,0,0,.08);
    }
    .card h3{
      margin:0;
      font-size:16px;
    }
    .balance{
      margin-top:6px;
      font-size:14px;
    }
    .udhar{color:#e53935;}
    .sale{color:#1fa463;}

    .history{
      margin-top:10px;
      font-size:13px;
      color:#555;
      border-top:1px solid #eee;
      padding-top:8px;
    }

    .nav{
      position:fixed;
      bottom:0;
      width:100%;
      max-width:420px;
      display:flex;
      background:#fff;
      border-top:1px solid #ddd;
    }
    .nav a{
      flex:1;
      text-align:center;
      padding:12px;
      text-decoration:none;
      color:#555;
      font-size:12px;
    }
    .nav a.active{
      color:#1fa463;
      font-weight:bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h2>Customers</h2>
      <p>Customer details & history</p>
    </div>

    <!-- CUSTOMER CARD -->
    <div class="card">
      <h3>Amit</h3>
      <div class="balance udhar">Udhar: ₹500</div>
      <div class="balance sale">Sale: ₹300</div>

      <div class="history">
        • 10 Apr - Udhar ₹200<br>
        • 12 Apr - Sale ₹300<br>
        • 15 Apr - Udhar ₹300
      </div>
    </div>

    <div class="card">
      <h3>Ramesh</h3>
      <div class="balance udhar">Udhar: ₹0</div>
      <div class="balance sale">Sale: ₹700</div>

      <div class="history">
        • 11 Apr - Sale ₹400<br>
        • 14 Apr - Sale ₹300
      </div>
    </div>

  </div>

  <div class="nav">
    <a href="dashboard.html">Home</a>
    <a href="customer.html" class="active">Customers</a>
    <a href="add-entry.html">Add</a>
    <a href="report.html">Report</a>
  </div>

</body>
</html>
