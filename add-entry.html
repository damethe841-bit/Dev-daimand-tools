<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f2f5f3}
.container{max-width:420px;margin:auto;padding-bottom:80px}
.header{background:#1fa463;color:#fff;padding:20px;text-align:center}
.box{background:#fff;margin:15px;padding:20px;border-radius:16px}
label{font-size:13px}
input,select{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #ccc}
.type{display:flex;gap:10px}
.type button{flex:1;padding:12px;border:none;border-radius:10px;color:#fff}
.udhar{background:#e53935}
.sale{background:#1e88e5}
.btn{width:100%;margin-top:15px;padding:14px;background:#1fa463;color:#fff;border:none;border-radius:12px}
.nav{position:fixed;bottom:0;width:100%;max-width:420px;display:flex;background:#fff;border-top:1px solid #ddd}
.nav a{flex:1;text-align:center;padding:12px;text-decoration:none;color:#555}
.nav a.active{color:#1fa463;font-weight:bold}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h2>Add Entry</h2>
<p>Udhar / Sale</p>
</div>

<div class="box">
<label>Customer Name</label>
<input id="customer" placeholder="Enter customer name">

<label>Amount â‚¹</label>
<input type="number" id="amount">

<div class="type">
<button class="udhar" onclick="setType('Udhar')">Udhar</button>
<button class="sale" onclick="setType('Sale')">Sale</button>
</div>

<label>Date</label>
<input type="date" id="date">

<label>Note</label>
<input placeholder="Optional note">

<button class="btn" onclick="saveEntry()">Save Entry</button>
</div>

</div>

<div class="nav">
<a href="dashboard.html">Home</a>
<a href="customer.html">Customers</a>
<a href="add-entry.html" class="active">Add</a>
<a href="report.html">Report</a>
</div>

<script>
let entryType="Udhar";

function setType(t){entryType=t}

function saveEntry(){
const data=JSON.parse(localStorage.getItem("entries")||"[]");

data.push({
customer:document.getElementById("customer").value,
amount:Number(document.getElementById("amount").value),
type:entryType,
date:document.getElementById("date").value
});

localStorage.setItem("entries",JSON.stringify(data));
window.location.href="dashboard.html";
}
</script>

</body>
</html>
