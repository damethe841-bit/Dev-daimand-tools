<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Dev Daimand Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f2f5f3;
    }
    .container{
      max-width:420px;
      margin:auto;
      padding-bottom:80px;
    }
    .header{
      background:#1fa463;
      color:#fff;
      padding:20px;
      border-bottom-left-radius:20px;
      border-bottom-right-radius:20px;
    }
    .header h2{
      margin:0;
      font-size:20px;
    }
    .header p{
      margin:5px 0 0;
      font-size:13px;
      opacity:.9;
    }
    .summary{
      display:flex;
      gap:10px;
      margin-top:15px;
    }
    .card{
      flex:1;
      background:#fff;
      padding:15px;
      border-radius:15px;
      text-align:center;
      box-shadow:0 5px 15px rgba(0,0,0,.08);
    }
    .card h3{
      margin:0;
      font-size:14px;
      color:#555;
    }
    .card span{
      font-size:18px;
      font-weight:bold;
      display:block;
      margin-top:6px;
    }
    .udhar{color:#e53935;}
    .jama{color:#1fa463;}

    .actions{
      display:flex;
      gap:10px;
      margin:20px;
    }
    .btn{
      flex:1;
      background:#1fa463;
      color:#fff;
      padding:12px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
    }

    .list{
      margin:0 20px;
    }
    .item{
      background:#fff;
      padding:12px;
      border-radius:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .item strong{
      font-size:14px;
    }

    .nav{
      position:fixed;
      bottom:0;
      width:100%;
      max-width:420px;
      display:flex;
      background:#fff;
      border-top:1px solid #ddd;
    }
    .nav a{
      flex:1;
      text-align:center;
      padding:12px;
      text-decoration:none;
      color:#555;
      font-size:12px;
    }
    .nav a.active{
      color:#1fa463;
      font-weight:bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h2>Welcome</h2>
      <p id="shopName"></p>

      <div class="summary">
        <div class="card">
          <h3>Total Udhar</h3>
          <span class="udhar">₹ 0</span>
        </div>
        <div class="card">
          <h3>Total Jama</h3>
          <span class="jama">₹ 0</span>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="goAdd()">+ Add Entry</button>
      <button class="btn" onclick="goCustomer()">+ Add Customer</button>
    </div>

    <div class="list">
      <div class="item">
        <strong>Amit</strong>
        <span class="udhar">₹ 500</span>
      </div>
      <div class="item">
        <strong>Ramesh</strong>
        <span class="jama">₹ 300</span>
      </div>
    </div>

  </div>

  <div class="nav">
    <a href="dashboard.html" class="active">Home</a>
    <a href="customer.html">Customers</a>
    <a href="add-entry.html">Add</a>
    <a href="report.html">Report</a>
  </div>

  <script>
    document.getElementById("shopName").innerText =
      localStorage.getItem("shopName") || "My Shop";

    function goAdd(){
      window.location.href="add-entry.html";
    }
    function goCustomer(){
      window.location.href="customer.html";
    }
  </script>
</body>
</html>
